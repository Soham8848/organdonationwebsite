<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="backendform.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">DonationCard</div>
        <div class="content">
            <form method="post" action="donationcard.php">
                
                <div class="user-details">
                    <div class="input-box">
                      <span class="details">Full Name</span>
                      <input type="text" placeholder="Enter your name"  name="name" required>
                    </div>
                   
                    <div class="input-box">
                      <span class="details">Email</span>
                      <input type="text" placeholder="Enter your email"  name="email" required>
                    </div>
                    <div class="input-box">
                      <span class="details">Phone Number</span>
                      <input type="text" placeholder="Enter your number" name="phone" required>
                    </div>
                    
                    <div class="input-box address">
                      <span class="details" for="address">Address</span>
                      <input type="text" placeholder="Enter your Address" name="address" rows="3" required>
                    </div>
                    
                  </div>

                <label for="gender">Gender*:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select><br>

                <label for="blood-group">Blood Group*:</label>
                <select id="blood-group" name="blood-group">
                    <option value="select">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select><br>


                <div class="form-group">
                    <label for="organs">Organs that I wish to donate* :</label>
                    <select class="form-control" id="organs" name="organs">
                        <option value="Any Part of My Body">Any Part of My Body</option>
                        <option value="Corneas">Corneas</option>
                        <option value="Kidneys">Kidneys</option>
                        <option value="Heart">Heart</option>
                        <option value="Lungs">Lungs</option>
                        <option value="Liver">Liver</option>
                        <option value="Pancreas">Pancreas</option>
                    </select>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                  </div>
                <!-- <div class="form-group">
  <label for="address">Address* :</label>
  <textarea class="form-control" id="address" name="address"></textarea>
</div> -->
                
            </form>
        </div>
    </div>


</body>

</html>
